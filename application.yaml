apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myappoc-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/jeanpaultabja/argocd-app-config.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://openshift.default.svc
    namespace: myappoc

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true